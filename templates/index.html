<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Triagem Hospitalar - Formulário</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-4">Formulário de Triagem Hospitalar</h1>
        <form action="segunda.html" method="get" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required />
                <div class="invalid-feedback">Por favor, insira seu nome.</div>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" name="idade" required min="0" max="120" />
                <div class="invalid-feedback">Por favor, insira uma idade válida.</div>
            </div>
            <div class="form-group">
                <label for="sinais_vitais">Biossinais:</label>
                <textarea class="form-control" id="sinais_vitais" name="sinais_vitais" rows="3" required></textarea>
                <div class="invalid-feedback">Por favor, insira os biossinais.</div>
            </div>
            <div class="form-group">
                <label for="comorbidades">Comorbidades:</label>
                <textarea class="form-control" id="comorbidades" name="comorbidades" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="sintomas">Sintomas:</label>
                <textarea class="form-control" id="sintomas" name="sintomas" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required />
                <div class="invalid-feedback">Por favor, insira a senha.</div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="termos" required />
                <label class="form-check-label" for="termos">Concordo com os termos</label>
                <div class="invalid-feedback">Você deve concordar antes de enviar.</div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        // form validação
        (function () {
            'use strict';
            window.addEventListener(
                'load',
                function () {
                    var forms = document.getElementsByClassName('needs-validation');
                    Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener(
                            'submit',
                            function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            },
                            false
                        );
                    });
                },
                false
            );
        })();
    </script>
</body>

</html>
